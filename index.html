<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./devchallenges.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>My team page</title>
</head>
<body>
  <main class="container">
    <div class="top">
      <h1 class="text_main">My team page</h1>
      <div class="text">
        <h3 class="text__title">Who we are</h3>
        <p class="text__normal">We are team of creatively diverse.  driven.  innovative individuals working in various locations from the world.</p>
      </div>
    </div>
    <div class="team__gallery">
      <article class="team__person">
        <div class="person__box_img">
          <img src="./photo1.png" alt="img-gallery" class="person__img">
        </div>
        <strong class="person__name">Bill Mahoney</strong>
        <span class="person__position">Product owner</span>
      </article>
      <article class="team__person person__bottom">
        <div class="person__box_img">
          <img src="./photo2.png" alt="img-gallery" class="person__img">
        </div>
        <strong class="person__name">Bill Saba Cabrera</strong>
        <span class="person__position">Art director</span>
      </article>
      <article class="team__person">
        <div class="person__box_img">
          <img src="./photo3.png" alt="img-gallery" class="person__img">
        </div>
        <strong class="person__name">Shae Le</strong>
        <span class="person__position">Tech Lead</span>
      </article>
      <article class="team__person">
        <div class="person__box_img">
          <img src="./photo4.png" alt="img-gallery" class="person__img">
        </div>
        <strong class="person__name">Skylah Lu</strong>
        <span class="person__position">UX Designer </span>
      </article>
      <article class="team__person person__bottom">
        <div class="person__box_img">
          <img src="./photo5.png" alt="img-gallery" class="person__img">
        </div>
        <strong class="person__name">Griff Richards</strong>
        <span class="person__position">Developer</span>
      </article>
      <article class="team__person">
        <div class="person__box_img">
          <img src="./photo6.png" alt="img-gallery" class="person__img">
        </div>
        <strong class="person__name">Stan John</strong>
        <span class="person__position">Developer</span>
      </article>
    </div>
  </main>
</body>
</html>
